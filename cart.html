</head>
<body>

        <!--this is the intro of web-->

                    data-bs-toggle="offcanvas" data-bs-target="#canva">

            <div class="">

                <p class="lead text-black text-end p-3">
                    Shop smarter. Live better and style you’ll love
                </p>
            </div>


            <div class="text-end">
                <button class="btn btn-outline-primary me-2 position-relative" data-bs-toggle="modal" data-bs-target="#login">
                    Log In
                    <span class="spinner-grow spinner-grow-sm ms-1" data-bs-toggle="tooltip" title="If you have an account, you can log in"></span>
                </button>
                <button class="btn btn-outline-success position-relative" data-bs-toggle="modal" data-bs-target="#signup">
                    Sign Up
                    <span class="spinner-grow spinner-grow-sm ms-1" data-bs-toggle="tooltip" title="Create a new account"></span>
                </button>
            </div>
        </div>

        <!--this is my navbar-->

        <div class="m-3 container  bg-light jq rounded-pill sticky-top position-relative ">
            <nav class="navbar navbar-expand-sm navbar-muted  opacity-70 border-1 shadow-lg rounded-pill ">
                <div class="container">

                    <!-- Logo  -->
                    <a class="navbar-brand d-flex align-items-center" href="./index.html">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF6rnrO6jyaKljt1WN6SHaJKd4plPgFUopYg&s"
                             alt="Logo"
                             class="rounded-pill me-2"
                             style="width:40px;">
                        <span></span>

                    </a>

                    <!-- Mobile toggle button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse px-5" id="navbarContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#bootstarp">Bootstrap</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#Jquery">JQuery</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link" href="https://www.prudentcorporate.com/investorrelation">Investor Relations</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>

                                    <li><a class="dropdown-item" href="https://www.prudentcorporate.com/group">The Group</a></li>
                                    <li><a class="dropdown-item" href="https://www.prudentcorporate.com/group#LeaderShip">Leadership Team</a></li>

                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </header>
    <div class="container my-5">

        <h2 class="mb-4">Shopping Cart</h2>

        <div id="cart-items"></div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>Total: <span id="total">$0.00</span></h4>
            <div>
                <button class="btn btn-danger me-2" onclick="clearCart()">Clear Cart</button>
                <button class="btn btn-success">Checkout</button>
            </div>
        </div>

    </div>

    <script>
        function getCart() {
            return JSON.parse(localStorage.getItem("cart")) || [];
        }


        function saveCart(cart) {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        // ===== CART PAGE =====
        const cartContainer = document.getElementById("cart-items");

        if (cartContainer) {
            renderCart();
        }

        function renderCart() {
            const cart = getCart();
            const totalEl = document.getElementById("total");

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty</p>";
                totalEl.innerText = "$0.00";
                return;
            }

            cartContainer.innerHTML = cart.map((item, i) => `
              <div class="d-flex align-items-center mb-3 bg-white p-2 rounded shadow-sm">
                <img src="${item.image}" width="60" style="object-fit:contain">
                <div class="ms-3 flex-grow-1">
                  <h6 class="mb-0">${item.title}</h6>
                  <strong>$${item.price}</strong>
                </div>
                <button class="btn btn-sm btn-danger" onclick="removeItem(${i})">X</button>
              </div>
            `).join("");

            const total = cart.reduce((sum, i) => sum + i.price, 0);
            totalEl.innerText = "$" + total.toFixed(2);
        }

        function removeItem(index) {
            const cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
            renderCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            renderCart();
        }
    </script>

</body>
